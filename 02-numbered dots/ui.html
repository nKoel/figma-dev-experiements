
<input id="dotInput" min="1" placeholder="type amount" type="number"></input>
<button id="btnAddDots">Add dots</button>


<!-- Figma theme colors -->
<style>
    body {
      font-family: sans-serif;
      color: var(--figma-color-text);
      background-color: var(--figma-color-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1rem;
    }
    button {
      background-color: var(--figma-color-bg-brand);
      color: var(--figma-color-text-onbrand);
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
    }

    input {
        border: none;
        outline: none;  /* Removes the focus outline */
        font-size: 30px;
        text-align: center;
        padding: 8px;
        width: 200px;  /* Adjust as needed */
        background: transparent;
        color: var(--figma-color-text);
    }

    /* Hide spinner buttons for all browsers */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none !important;
        -moz-appearance: none !important;
        appearance: none !important;
        margin: 0 !important;
    }

    input[type="number"] {
        -moz-appearance: textfield !important;
        appearance: textfield !important;
    }
  </style>

<script>
    // variables to store input
    const numOfDots = document.querySelector("#dotInput");
    const addDotBtn = document.querySelector("#btnAddDots")
    // convert input to number
    // event listner to listen for button click
    // function to send message to code.js

    addDotBtn.addEventListener('click', (e) => {
        e.preventDefault();
        const dotsToCreate = parseInt(numOfDots.value);
        parent.postMessage({ pluginMessage: {
            type:'BUTTON_CLICKED',
            dotsToCreate
        } }, '*')
    })



</script>
