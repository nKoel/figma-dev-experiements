<h1 id="dot-amount-display">You've got 0 Dots on the canvas</h1>
<button id="btn-add-dot">Add a Dot</button>


<script>
    const displayDotCount = document.querySelector("#dot-amount-display");
    const addDotBtn = document.querySelector("#btn-add-dot");

    // FUNCTIONS
    // Add dot to canvas
    function addBtnClicked (e) {
        e.preventDefault();

        parent.postMessage({ 
            pluginMessage: { 
                type: "ADD_DOT"
            } }, "*");

    }
    

    // Add one to dot count

    // EVENTLISTENERS
    addDotBtn.addEventListener("click", addBtnClicked);

    window.onmessage = (event) => {
            const msg = event.data.pluginMessage;
            if (msg.type === 'UPDATE_COUNT') {
                displayDotCount.textContent = `You've got ${msg.count} Dots on the canvas`;
            }
        };
</script>
