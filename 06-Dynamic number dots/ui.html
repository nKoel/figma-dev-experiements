<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h2>My Figma Plugin</h2>
    <button id="create">Create Shapes</button>
    <script>
      document.getElementById('create').onclick = () => {
        parent.postMessage({ pluginMessage: { type: 'create-shapes' } }, '*')
      }
    </script>
  </body>
</html>
